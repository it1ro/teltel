server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ============================================
    # Health check endpoint (nginx container)
    # ============================================
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # WebSocket proxy
    # Проксирует WebSocket подключения к backend внутри Docker сети
    # Браузер подключается к /ws (относительный путь)
    # nginx проксирует к ws://teltel:8080/ws (внутри Docker сети)
    # ============================================
    location /ws {
        proxy_pass http://teltel:8080/ws;
        proxy_http_version 1.1;
        
        # WebSocket upgrade заголовки
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Proxy заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для long-lived connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;
        
        # Отключаем буферизацию для WebSocket
        proxy_buffering off;
    }

    # ============================================
    # API proxy
    # Проксирует HTTP API запросы к backend внутри Docker сети
    # Браузер обращается к /api/* (относительный путь)
    # nginx проксирует к http://teltel:8080/api/* (внутри Docker сети)
    # Единый origin для браузера - нет CORS проблем
    # ============================================
    location /api/ {
        proxy_pass http://teltel:8080/api/;
        proxy_http_version 1.1;
        
        # Proxy заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        proxy_connect_timeout 10s;
        
        # Буферизация для HTTP
        proxy_buffering on;
    }

    # ============================================
    # config.js (legacy, может быть удалён)
    # После миграции на относительные пути (Этапы 4-5) runtime конфигурация
    # через config.js больше не требуется. Все пути относительные.
    # ============================================
    location = /config.js {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # ============================================
    # Статические ресурсы с кэшированием
    # ============================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ============================================
    # SPA routing (fallback на index.html)
    # Должен быть последним location block
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;
    }
}
